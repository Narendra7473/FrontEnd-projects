<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
<form>
    <h1>Student Details Form</h1>
    <lable>Name:</lable>
    <input type="text" placeholder="Enter Your Name"/><br><br>
    <label>Date of Birth:</label>
    <input type="Date" /><br><br>
    <lable>Age:</lable>
    <input type="number" placeholder="Enter your age"/><br><br>
    <lable>College Name:</lable>
    <input type="text" placeholder="Enter your college name"/><br><br>
    <lable>Mobile No:</lable>
    <input type="number" placeholder="Enter your Phone No"/><br><br>
    <fieldset style="width:20%">
        <legend>Gender:</legend>
        <label>Male</label>
        <input type="radio" value="Male" name="gender" id="Male"/>
<br>
        <label>Female</label>
        <input type="radio" value="Female" name="gender" id="Female"/>
        
        </fieldset>
        <fieldset style="width:30%">
            <legend>Skills</legend>
           
            <input type="checkbox" value="Java" name="skill" id="Java"/>
            <label>Java</label><br>
           
            <input type="checkbox" value="CSS" name="skill" id="CSS"/>
            <label>CSS</label><br>
            
            <input type="checkbox" value="HTML" name="skill" id="HTML"/>
            <label>HTML</label>
           
            
        
            
        </fieldset><br><br>
         <!--Dropdown-->
         <label>Select Role:</label>
         <select id="role" name="role" required>
             <option value="student">Student</option>
             <option value="employee">Student</option>

         </select><br><br>

         <!--PDF-->
         <label>Resume:</label>
         <input 
         type="file"
         id="Resume"
         name="Resume"
         accept=".pdf, .doc, .docx"/><br><br>

          <!--email-->
         <label>Email:</label>
         <input type="email" id="email" name="email" required/>
         <br><br>
         <label>Password:</label>
         <input type="password" id="password" name="password" required/>
         <br><br>
         <label>Note:</label>
         <textarea></textarea>
         <br><br>
         <button>Submit</button>
</form>
    
</body>
</html>
